<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{nav.css}">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Home Page</title>
</head>

<body>
<div class="full-container">
    <div class="container-fluid" th:insert="fragments/navbar"></div>

    <div class="container-fluid">
        <div class="row justify-content-center mx-auto">
            <!--        <div class="col-md-10">-->
            <div th:replace="fragments/aside"></div>

            <main class="col-md-9 bg-secondary">
                <!-- Main content goes here -->
                <!-- Example: -->
                <div class="container-fluid">
                    <div class="container text-center">
                        <h3>You have signed up successfully!</h3>
                        <h4><a th:href="@{/login}">Click here to Login</a></h4>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!--</div>-->

    <div class="container-fluid" th:insert="fragments/footer"></div>

</div>

<script>
    // Get the current year
    var year = new Date().getFullYear();

    // Set the current year in the footer
    document.getElementById("year").innerHTML = year;
</script>

</body>
</html>
