<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Edit Course</title>
</head>
<body>
<h2>Edit Course</h2>
<!-- Form for editing course details -->
<form action="#" method="post">
    <!-- Course details input fields -->
    <label for="courseName">Course Name:</label><br>
    <input type="text" id="courseName" name="courseName" value="CourseName"><br><br>

    <label for="courseCode">Course Code:</label><br>
    <input type="text" id="courseCode" name="courseCode" value="CourseCode"><br><br>

    <!-- Submit button -->
    <input type="submit" value="Update Course">
</form>
</body>
</html>
