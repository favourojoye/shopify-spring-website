<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{nav.css}">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Employee Portal</title>
</head>
<body>
<div class="full-container">
    <div class="container-fluid" th:insert="fragments/navbar"></div>

    <div class="container-fluid">
        <div class="row justify-content-center mx-auto">
            <!--        <div class="col-md-10">-->
            <div th:replace="fragments/aside"></div>


            <main class="col-md-9 bg-secondary mx-auto">
                <!-- Main content goes here -->
                <!-- Example: -->
                <div class="container-fluid">
                    <h1>Product Details</h1>
                    <form th:action="@{/addProduct}" th:object="${product}" method="post">
                        <label for="categorySelect">Select category:</label>
                        <select id="categorySelect" name="categoryId" th:field="*{category}">
                            <option th:each="category : ${categories}" th:value="${category.id}"
                                    th:text="${category.catName}">Category Name
                            </option>
                        </select>
                        <input type="text" th:field="*{size}"
                               placeholder="Product Size" class="form-control mb-4 col-4">
                        <input type="text" th:field="*{color}"
                               placeholder="Product Color" class="form-control mb-4 col-4">
                        <input type="text" th:field="*{price}"
                               placeholder="Product Price" class="form-control mb-4 col-4">
                        <button type="submit" class="btn btn-info col-2">Add Product </button>
                    </form>
                    <hr>
                    <a th:href="@{/static}">Back to Product  List</a>
                </div>
            </main>
        </div>
    </div>
    <!--</div>-->

    <div class="container-fluid" th:insert="fragments/footer"></div>

</div>

<script>
    // Get the current year
    let year = new Date().getFullYear();

    // Set the current year in the footer
    document.getElementById("year").innerHTML = year;
</script>


</body>
</html>
