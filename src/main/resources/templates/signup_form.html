<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{nav.css}">
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Employee Portal</title>
</head>
<body>
<div class="full-container">
  <div class="container-fluid" th:insert="fragments/navbar"></div>

  <div class="container-fluid">
    <div class="row justify-content-center mx-auto">
      <!--        <div class="col-md-10">-->
      <div th:replace="fragments/aside"></div>


      <main class="col-md-9 bg-secondary mx-auto">
        <!-- Main content goes here -->
        <!-- Example: -->
        <div class="container-fluid">
          <h1>Register Form</h1>
          <form th:action="@{/process_register}" th:object="${user}"
                method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
              <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                  <input type="email" th:field="*{email}" class="form-control" required />
                </div>
              </div>

              <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                  <input type="password" th:field="*{password}" class="form-control"
                         required minlength="6" maxlength="10"/>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-4 col-form-label">First Name: </label>
                <div class="col-8">
                  <input type="text" th:field="*{firstName}" class="form-control"
                         required minlength="2" maxlength="20"/>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-4 col-form-label">Last Name: </label>
                <div class="col-8">
                  <input type="text" th:field="*{lastName}" class="form-control"
                         required minlength="2" maxlength="20" />
                </div>
              </div>

              <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </div>
            </div>
          </form>
          <hr>
          <a th:href="@{/static}">Back to Employee List</a>
        </div>
      </main>
    </div>
  </div>
  <!--</div>-->

  <div class="container-fluid" th:insert="fragments/footer"></div>

</div>

<script>
  // Get the current year
  var year = new Date().getFullYear();

  // Set the current year in the footer
  document.getElementById("year").innerHTML = year;
</script>


</body>
</html>
