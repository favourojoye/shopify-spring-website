<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{nav.css}">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Customers</title>
</head>
<body>
<div class="full-container">
    <div class="container-fluid" th:insert="fragments/navbar"></div>

    <div class="container-fluid">
        <div class="row justify-content-center mx-auto">
            <!--        <div class="col-md-10">-->
            <div th:replace="fragments/aside"></div>


            <main class="col-md-9 bg-secondary mx-auto">
                <!-- Main content goes here -->
                <!-- Example: -->
                <div class="container-fluid">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Email</th>
                        </tr>
                        </thead>
                        <!--        <div th:insert="fragments/employeeRecords"></div>-->
                        <tbody>
                        <tr th:each="customer : ${customers}">
                            <td th:text="${customer.id}">ID</td>
                            <td th:text="${customer.firstname}">Size</td>
                            <td th:text="${customer.lastname}">Color</td>
                            <td th:text="${customer.email}">Price</td>
                            <td> <a th:href="@{/customers-update/{id}(id=${customer.id})}" class="btn btn-primary">Update</a>
                                <a th:href="@{/delete-customer/{id}(id=${customer.id})}" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <a th:href = "@{/add-customer}" class="btn btn-primary btn-sm mb-3 "> Add Product </a>
                    <div>
                        <form th:action="@{/logout}" method="post">

                            <input type="submit" value="Sign Out" />
                        </form>
                    </div>
                </div>

            </main>
        </div>
    </div>
    <!--</div>-->

    <div class="container-fluid" th:insert="fragments/footer"></div>

</div>

<script>
    // Get the current year
    var year = new Date().getFullYear();

    // Set the current year in the footer
    document.getElementById("year").innerHTML = year;
</script>


</body>
</html>
