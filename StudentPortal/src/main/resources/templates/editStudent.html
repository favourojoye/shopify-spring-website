<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Edit Student</title>
</head>
<body>
<h2>Edit Student</h2>
<!-- Form for editing student details -->
<form action="#" method="post">
    <!-- Student details input fields -->
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" value="Username"><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" value="Password"><br><br>

    <label for="fullName">Full Name:</label><br>
    <input type="text" id="fullName" name="fullName" value="Full Name"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" value="Email"><br><br>

    <!-- Submit button -->
    <input type="submit" value="Update Student">
</form>
</body>
</html>
